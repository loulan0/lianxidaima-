        function NowTime () {
        var now =new Date();
        var n = now.getFullYear();
        var y = now.getMonth()+1;
        var e =now.getDate();
        var s = now.getHours();
        var f = now.getMinutes();
        var m = now.getSeconds();
        n=check(n);
        y=check(y);
        e=check(e);
        s=check(s);
        f=check(f);
        m=check(m);
        var shijian = n+'-'+y+'-'+e+'-'+s+'-'+f+'-'+m;
        document.querySelector('.s_j').innerHTML="时间"+shijian;
        }
